<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Update Password</title>
</head>

<body>


<div class="container">


    <p></p>
    <h3>Update Password</h3>

    <hr>

    <p>

    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Wrong old password
        </div>
    </div>

    </p>

    <form th:action="@{/updatepassword}" th:object="${updatepassword}" method="POST">


        <input type="password" name="oldPassword" placeholder="old password" minlength="8" maxlength="16" required/>
        <br>
        <p></p>
        <input type="password" name="newPassword" placeholder="new password" minlength="8" maxlength="16" required/>
        <br>
        <p></p>
        <input type="submit" value="Update password"/>
    </form>
    <br>
    <p></p>
    <a th:href="@{/welcome}">Back to home</a>

</div>
</body>

</html>
